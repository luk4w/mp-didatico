<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Microprocessador Didático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador Microprocessador Didático</h1>
        </header>

        <div class="simulator-layout">
            <div class="control-code-column">
                <div class="card">
                    <h2>Controles</h2>
                    <div class="controls">
                        <button id="stepBtn" title="Executa a próxima instrução">Step</button>
                        <button id="runBtn" title="Executa o programa continuamente">Run</button>
                        <button id="resetBtn" title="Reseta o simulador para o estado inicial">Reset</button>
                    </div>
                </div>

                <hr class="separator"><hr class="separator">

                <div class="card">
                    <h2>Editor de Código</h2>
                    <textarea id="codeInput" rows="12" placeholder="SET AC, 0A &#10;MOV R0, AC&#10;INC R0&#10;XOR R0, AC&#10;OUT AC"></textarea>
                    <div class="editor-buttons">
                        <button id="assembleBtn">Montar Assembly</button>
                        <button id="loadHexBtn">Carregar Hex</button>
                    </div>
                </div>
            </div>

            <div class="registers-column">
                <div class="card">
                    <h2>Registradores</h2>
                    <div class="register-grid">
                        <div class="reg-label-value"><span class="reg-label">ZF:</span><span id="ZF" class="reg-value">00</span></div>
                        <div class="bit-container" id="ZFBits"></div>
                        
                        <div class="reg-label-value"><span class="reg-label">SW:</span><span id="SWVal" class="reg-value">00</span></div>
                        <div class="bit-container" id="SWBits"></div>
                        <div class="reg-label-value"><span class="reg-label">AC:</span><span id="ACVal" class="reg-value">00</span></div>
                        <div class="bit-container" id="ACBits"></div>
                        
                        <div class="reg-label-value"><span class="reg-label">R0:</span><span id="R0Val" class="reg-value">00</span></div>
                        <div class="bit-container" id="R0Bits"></div>
                        <div class="reg-label-value"><span class="reg-label">R1:</span><span id="R1Val" class="reg-value">00</span></div>
                        <div class="bit-container" id="R1Bits"></div>
                        <div class="reg-label-value"><span class="reg-label">R2:</span><span id="R2Val" class="reg-value">00</span></div>
                        <div class="bit-container" id="R2Bits"></div>
                        <div class="reg-label-value"><span class="reg-label">R3:</span><span id="R3Val" class="reg-value">00</span></div>
                        <div class="bit-container" id="R3Bits"></div>
                        <div class="reg-label-value"><span class="reg-label">PC:</span><span id="PCVal" class="reg-value">00</span></div>
                        <div class="bit-container" id="PCBits"></div>
                        <div class="reg-label-value"><span class="reg-label">SP:</span><span id="SPVal" class="reg-value">00</span></div>
                        <div class="bit-container" id="SPBits"></div>

                        <div class="reg-label-value"><span class="reg-label">RS:</span><span id="RSVal" class="reg-value">00</span></div>
                        <div class="bit-container" id="RSBits"></div>

                        <div></div> 
                    </div>
                </div>
            </div>

            <div class="memory-column">
                <div class="card">
                    <h2>ROM (Programa)</h2>
                    <div class="memory-table-container">
                        <table id="romTable">
                            <thead><tr><th>End</th><th>Instrução</th><th>Hex</th></tr></thead>
                            <tbody id="romTableBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="editor-buttons" style="margin-top: 10px;">
                        <button id="exportRomBtn" title="Exportar ROM para formato VHDL Table"  >Exportar</button>
                    </div>
                </div>

                <hr class="separator"><hr class="separator">

                <div class="card">
                    <h2>RAM</h2>
                    <div class="memory-table-container">
                        <table id="ramTable">
                            <thead><tr><th>End</th><th>Valor (Hex)</th></tr></thead>
                            <tbody id="ramTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="simulator.js"></script>
</body>
</html>
